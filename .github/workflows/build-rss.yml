name: Build and Deploy RSS Feed

on:
  push:
    branches:
      - feeds

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    # Step 3: Install dependencies
    - name: Install dependencies
      working-directory: ./feed_generator_md
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Build RSS feed
    - name: Build RSS feed
      working-directory: ./feed_generator_md
      run: |
        python script.py build --directory ./feeds --output feeds.rss
        mkdir -p ../gh-pages
        cp feeds.rss ../gh-pages/feeds.rss

    # Step 5: Deploy only feed.xml to gh-pages branch
    - name: Deploy feed.xml to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./gh-pages
        publish_branch: gh-pages
        keep_files: true
        allow_empty_commit: false